<h1>Pagination</h1>
<h2>Examples/Docs</h2>
<app-paginate-sandbox-example/>
<goab-divider mb="2xl" mt="2xl"></goab-divider>
<app-paginate-show-x-per-page-example/>
<goab-divider mb="2xl" mt="2xl"></goab-divider>

<goab-table width="100%" mb="xl">
  <thead>
  <tr>
    <th>First name</th>
    <th>Last name</th>
    <th>Age</th>
  </tr>
  </thead>
  <tbody>
  @for(user of pageUsers;track user.firstName)
  {
    <tr>
      <td>{{ user.firstName }}</td>
      <td>{{ user.lastName }}</td>
      <td>{{ user.age }}</td>
    </tr>
  }

  </tbody>
</goab-table>

<goab-pagination [itemCount]="users.length" [perPageCount]="10" [pageNumber]="page"
                 (onChange)="handlePageChange($event)"></goab-pagination>
