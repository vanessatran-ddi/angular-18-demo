<h1>Chip</h1>

<h2>Basic</h2>
<goa-chip content="Chip Text"></goa-chip>

<h2>Leading icon</h2>
<goa-chip content="Chip Text" leadingicon="close-circle"></goa-chip>

<h2>Delete event</h2>
@for(chip of chips; track chip) {
  <goa-chip
    [content]="chip"
    deletable="true"
    (_click)="deleteChip(chip)"
  ></goa-chip>

}

<h2>Error state</h2>
<goa-chip content="Chip Text" error="true"></goa-chip>
<goa-chip
  content="Chip Text"
  error="true"
  deletable="true"
  (_click)="onClick()"
></goa-chip>

<h2>Margin Spacing</h2>
<goa-chip content="Chip Text" mt="m" mb="xs" ml="xl" mr="2xl"></goa-chip>


<h2>Too long text</h2>

<div style="border-color: black; border-width: 1px; width: 300px; margin-top:100px">
  <goa-chip content="Too long text: Contracting Organization: GoA > Transportation & Economic Corridors,
GoA > Service Alberta, GoA > Infrastructure" deletable="true" (_click)="onClick()"></goa-chip>
</div>
