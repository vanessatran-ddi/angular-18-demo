<h1>Date Picker</h1>
<h3>Issue 2044</h3>
<goab-button-group alignment="center" mb="xl">
  <goab-button (onClick)="enableDatePicker()">Enable</goab-button>
  <goab-button (onClick)="disableDatePicker()">Disable</goab-button>
</goab-button-group>

<h4>Form control:</h4>
<goab-date-picker [formControl]="dateControl"></goab-date-picker>

<h4>Event:</h4>
<goab-date-picker [formControl]="dateControl" [attr.disabled]="disabled"></goab-date-picker>

<goab-divider mt="l"></goab-divider>

<h3>Issue 2056</h3>

<goab-button (onClick)="resetDatePicker()">Reset</goab-button>
<goab-date-picker [value]="value"></goab-date-picker>

<h3>Docs</h3>
<goab-form-item label="Item">
  <goab-date-picker (onChange)="dateOnChange($event)" name="item" value="Wed Nov 27 2024 08:32:04 GMT-0700 (Mountain Standard Time)"></goab-date-picker>
</goab-form-item>


<goab-form-item label="Item" [formGroup]="form">
  <goab-date-picker name="item" formControlName="item"></goab-date-picker>
</goab-form-item>

<goab-form-item label="Item">
  <goab-date-picker (onChange)="dateOnChange($event)" name="item" [(ngModel)]="item"></goab-date-picker>
</goab-form-item>


<goab-form-item label="Item">
  <goab-date-picker (onChange)="onChange($event)" name="item" [value]="item"></goab-date-picker>
</goab-form-item>

<goab-button-group alignment="start" mt="xs">
  <goab-button (onClick)="setValue()" mr="l">Set Value</goab-button>
  <goab-button (onClick)="clearValue()">Clear Value</goab-button>
</goab-button-group>


<!--reactive-->

<goab-form-item label="Input Label" helpText="Helper text" mb="3xl">
  <goab-date-picker [formControl]="dateCtrl" [value]="dateControl.value"/>
</goab-form-item>

<goab-button-group alignment="start" mt="xs">
  <goab-button (onClick)="setValue1()" mr="l">Set Value</goab-button>
  <goab-button (onClick)="clearValue1()">Clear Value</goab-button>
</goab-button-group>
