<goab-form-item label="Indian registration number" labelSize="large">
  <goab-block gap="m" direction="row">
    <goab-form-item label="Band #" helpText="3 digits">
      <goab-input (onChange)="inputOnChange($event)" value="" name="bandNo" width="88px"></goab-input>
    </goab-form-item>
    <goab-form-item label="Family" helpText="Up to 5 digits">
      <goab-input (onChange)="inputOnChange($event)" value="" name="family" width="105px"></goab-input>
    </goab-form-item>
    <goab-form-item label="Position" helpText="2 digits">
      <goab-input (onChange)="inputOnChange($event)" value="" name="position" width="71px"></goab-input>
    </goab-form-item>
  </goab-block>
</goab-form-item>
